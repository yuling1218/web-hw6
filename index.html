		<h1>台灣與金磚四國2016~2020年入境觀光課統計資訊網</h1>
		<p>
			金磚國家，原指金磚四國（英語：BRIC），現指金磚五國（英語：BRICS），是指五個主要的新興市場國家，分別為巴西、俄羅斯、印度、中華人民共和國、南非。「金磚五國」國土面積占世界領土總面積的26%，人口占世界總人口的42%。根據國際貨幣基金組織的統計，2006年至2008年，四國經濟平價增產率為10.7%。隨著四國經濟快速增長，其國際影響力與日俱增。
